# fly.toml - Fly.io configuration for artha.bot
# Deploy with: fly launch (first time) or fly deploy

app = "artha-bot"
primary_region = "sjc"  # San Jose - good for west coast

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"
