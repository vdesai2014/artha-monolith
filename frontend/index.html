<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>artha.bot</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-dark: #0a0a0f;
        --bg-card: #12121a;
        --accent: #7c3aed;
        --accent-glow: #8b5cf6;
        --text: #e4e4e7;
        --text-dim: #71717a;
        --border: #27272a;
      }

      body {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-dark);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Animated gradient background */
      .bg-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.08) 0%, transparent 40%);
        animation: pulse 8s ease-in-out infinite alternate;
        z-index: 0;
      }

      @keyframes pulse {
        0% { opacity: 0.6; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.1); }
      }

      /* Grid pattern overlay */
      .grid-pattern {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 2rem;
      }

      /* Robot arm ASCII art */
      .robot-art {
        font-family: 'SF Mono', 'Fira Code', monospace;
        font-size: 0.7rem;
        line-height: 1.2;
        color: var(--accent);
        opacity: 0.6;
        margin-bottom: 2rem;
        white-space: pre;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .logo {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent) 0%, #60a5fa 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .tagline {
        font-size: 1.1rem;
        color: var(--text-dim);
        margin-bottom: 3rem;
        font-weight: 300;
      }

      .status-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.5rem 2rem;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(124, 58, 237, 0.1);
        transition: all 0.3s ease;
      }

      .status-card:hover {
        border-color: var(--accent);
        box-shadow:
          0 8px 25px -5px rgba(0, 0, 0, 0.4),
          0 0 0 1px var(--accent),
          0 0 30px rgba(124, 58, 237, 0.2);
        transform: translateY(-2px);
      }

      .status-dot {
        width: 12px;
        height: 12px;
        background: #22c55e;
        border-radius: 50%;
        animation: blink 2s ease-in-out infinite;
        box-shadow: 0 0 10px #22c55e;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .status-text {
        font-size: 0.95rem;
        color: var(--text);
      }

      .status-text strong {
        color: #22c55e;
      }

      .version {
        font-size: 0.75rem;
        color: var(--text-dim);
        margin-top: 2rem;
        font-family: 'SF Mono', 'Fira Code', monospace;
      }

      /* Floating particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent);
        border-radius: 50%;
        opacity: 0.3;
        animation: drift 20s linear infinite;
      }

      @keyframes drift {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.3; }
        90% { opacity: 0.3; }
        100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="grid-pattern"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
      <pre class="robot-art">
       ___
      |   |
   ___|   |___
  |           |
  |   o   o   |
  |     ^     |
  |   \___/   |
  |___________|
      | | |
     _| | |_
    |___|___|
      </pre>

      <h1 class="logo">artha.bot</h1>
      <p class="tagline">ML Robotics Platform for Robot Arm Training</p>

      <div class="status-card" id="status-card">
        <div class="status-dot"></div>
        <span class="status-text" id="status-text">Connecting...</span>
      </div>

      <p class="version" id="version">v0.1.0</p>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
